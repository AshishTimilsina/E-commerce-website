{% extends 'shop/basic.html' %}

{% block title%} Checkout-CartMax{% endblock %}
{% block body %}

 <div class="col my-4">
        <h2> Enter Your Details</h2>
        <form method="post" action="/shop/checkout/">{% csrf_token %}
            <input type="hidden" name="itemsJson" id="itemsJson">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Name" required="true">
                </div>
                <div class="form-group col-md-6">
                    <label for="Email4">Email</label>
                    <input type="email" class="form-control"  name="email" id="email" placeholder="Email" required="true">
                </div>
            </div>

            <div class="form-group">
                <label for="inputAddress2">Country</label>
                <input type="text" class="form-control" name="address1" id="address1" placeholder="
Shipping Country" required="true">
            </div>
             <div class="form-group">
                <label for="inputAddress1">Shipping Address</label>
                <input type="text" class="form-control"  name="address2" id="address2" placeholder="1234 Main St" required="true">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" name="city" id="city" required="true">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputState">State</label>
                    <input type="text" class="form-control" name="state" id="state" placeholder="Enter State" required="true">

                </div>
                <div class="form-group col-md-2">
                    <label for="inputZip">Country Code</label>
                    <input type="text" class="form-control" name="zip_code" id="zip_code" required="true">
                </div>

             <div class="form-group col-md-6">
                    <label for="Quantity">Quantity</label>
                    <input type="number" class="form-control" name="quantity" id="quantity" required="true">
                </div>
                </div>


            <div class="form-group">
                <label>Phone Number</label>
                <input type="tel" class="form-control" name="phone" id="phone" required="true">
            </div>
            <button  type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>

{% endblock %}
